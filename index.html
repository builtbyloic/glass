<style type="text/css">
	
	body {

	.container {
		position:absolute;
		background-color: #fff;
		width: 207px;
		height: 491px;
		max-width:100%;
        max-height:100%;
		left:0; right:0;

            -webkit-box-sizing: border-box;

        overflow:auto;
	}

	.header {
		background-color: #f9f9f9;
		padding: 10px;
		border-bottom: 1px solid #efefef;
	}

	#status-bar {
		display: grid;
  		grid-template-columns: auto auto auto;
  		background-color: #f9f9f9;
  		font-size: 9px;
  		padding: 5px;
	}

	#left {
		text-align: left;
	}

	#middle {
		text-align: center;

	}

	#right {

	}

	#page-title {
		font-size: 24px;
		font-weight: bold;
		line-height: 1;
		margin-bottom: 10px;
	}

	form {
		display: flex;
		flex-direction: row;
	}

	form button {
		background-color: #efefef;
		border-radius: 8px 0px 0px 8px;
		border-style: none;

	}

	.header input {

		border: none;
		border-radius: 0px 8px 8px 0px;
		width: 100%;

        box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box; 
        outline: none;
        cursor: text;
        flex-grow: 1;
	}

	.card {
		height: 40px;
		padding: 10px;
	}

	#logo img {
		height: 40px;
		border-radius: 50%;
		margin-right: 10px;
		float: left;
	}
	.left {
		margin-top: 10px;
		margin-bottom: 10px;
	}

	#company-name {
		font-size: 12px;
		font-weight: bold;
		padding-left: 10px;
		margin-bottom: 3px;

	}

	#ourcard {
		color: #7f7f7f;
		font-size: 9px;

	}

	#letter {
		background-color: #efefef;
		font-weight: bold;
		line-height: 1;
		padding-left: 10px; padding-right: 10px; 
		padding-top: 5px; padding-bottom: 5px;
	}

	#model {
		background-color: #fff;
		font-size: 12px;
		line-height: 1;
		line-height: 1;
		padding-top: 10px; padding-bottom: 10px;
		margin-left: 10px; margin-right: 10px;
		
	}

	#model:first-child {
		border-bottom: 0;
	}

	#model:last-child {
		border-bottom: 0;

	}

	::-webkit-scrollbar {
	    width: 0px;
	    background: transparent; /* make scrollbar transparent */
	}

	@media only screen and (max-width: 500px) {

		.container {
			width: 100%;
			height: 100%;
		}
    

}


</style>
